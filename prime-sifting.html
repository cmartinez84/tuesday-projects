<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/prime-sifting.css" type="text/css">
    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/prime-sifting.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <img id="prime" src="img/prime.png" alt="Eratosthenes" />
        <h1>Prime Sifting</h1>
        <form>
          <label for="number">Please enter a number:</label>
          <input id="number"class="form-control" type="text" placeholder="Enter a number, up to five digits" maxlength="5">
          <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>
        </form>


      </div>
      <div class="resultsDiv">
        <img class="pull-left" id="primeRib"src="img/primerib.jpg" alt="prime rib" />

        <p id="results"> </p>
        <button id="playAgain" class="btn btn-primary btn-lg" type="submit" name="button">Play Again?</button>
      </div>

    </div>


  </body>
</html>
