<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/hangman.css" type="text/css">
    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/hangman.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Birds, Beasts and Fishes</h1>
        <p>(aka Hangman)</p>
        <form id="answer">
          <div class="form-group">
            <label for="">Enter A Word</label>
            <input class="form-control" id="answerInput" type="text" name="name" value="" required>
            <button id="answerButton" type="submit" class="btn">Hide Answer!</button>
          </div>
        </form>
        <form id="guess">
          <div class="form-group has-danger">
            <div id="playingField">
              <label for="">Take a guess</label>
              <input class="form-control form-control-danger" id="guessInput" type="text" name="name" value=""required maxlength="1">
              <div class="form-control-feedback red"></div>
              <button id="guessButton" type="submit" class="btn">Guess!</button>
            </div>

            <p id="hiddenWord"> </p>
            <h4>Past Guesses:</h4>
            <p id="guessedLetters"></p>
            <button id="playAgain" type="button" name="button" onClick="window.location.reload()">Play Again?</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
